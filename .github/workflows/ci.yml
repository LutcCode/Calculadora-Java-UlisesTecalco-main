name: Java CI con pruebas
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v3

    - name: Configurar JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Descargar JUnit y Hamcrest
      run: |
        curl -L -o junit-4.13.2.jar https://search.maven.org/remotecontent?filepath=junit/junit/4.13.2/junit-4.13.2.jar
        curl -L -o hamcrest-core-1.3.jar https://search.maven.org/remotecontent?filepath=org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar

    - name: Compilar el proyecto
      run: |
        mkdir -p out
        javac -cp "junit-4.13.2.jar:hamcrest-core-1.3.jar" -d out src/main/java/*.java src/test/java/*.java

    - name: Ejecutar pruebas
      run: |
        java -cp "out:junit-4.13.2.jar:hamcrest-core-1.3.jar" org.junit.runner.JUnitCore src.test.java.CalculadoraTest
